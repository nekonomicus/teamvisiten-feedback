<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback zum Teamvisiten-Konzept</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica', 'Arial', sans-serif;
            background-color: #1d1d1d;
            color: #f5f5f7;
            margin: 0;
            padding: 0;
            line-height: 1.5;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .question {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #3d3d3d;
            background-color: #2d2d2d;
            color: #f5f5f7;
            border-radius: 5px;
            font-size: 16px;
        }
        textarea {
            height: 100px;
        }
        .radio-group {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        .radio-option {
            margin-right: 10px;
            margin-bottom: 10px;
        }
        input[type="radio"] {
            margin-right: 5px;
        }
        button {
            background-color: #0071e3;
            color: #ffffff;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0077ed;
        }
        .footer {
            text-align: center;
            font-size: 12px;
            color: #86868b;
            margin-top: 20px;
        }
        #restartButton {
            display: none;
            margin-top: 20px;
        }
        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
            .radio-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Feedback zum Teamvisiten-Konzept</h1>
        <form id="feedbackForm">
            <div class="question">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="question">
                <p>1. Wie bewerten Sie die neue Teamstruktur?</p>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="q1_1" name="teamstruktur" value="1" required>
                        <label for="q1_1">1 (Sehr schlecht)</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="q1_2" name="teamstruktur" value="2">
                        <label for="q1_2">2</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="q1_3" name="teamstruktur" value="3">
                        <label for="q1_3">3</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="q1_4" name="teamstruktur" value="4">
                        <label for="q1_4">4</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="q1_5" name="teamstruktur" value="5">
                        <label for="q1_5">5 (Sehr gut)</label>
                    </div>
                </div>
            </div>
            
            <div class="question">
                <p>2. Ist der Zeitplan für die Umsetzung des Konzepts realistisch?</p>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="q2_1" name="zeitplan" value="1" required>
                        <label for="q2_1">1 (Gar nicht realistisch)</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="q2_2" name="zeitplan" value="2">
                        <label for="q2_2">2</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="q2_3" name="zeitplan" value="3">
                        <label for="q2_3">3</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="q2_4" name="zeitplan" value="4">
                        <label for="q2_4">4</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="q2_5" name="zeitplan" value="5">
                        <label for="q2_5">5 (Sehr realistisch)</label>
                    </div>
                </div>
            </div>
            
            <div class="question">
                <p>3. Wie effizient läuft die Arbeit mit der Pflege im neuen Konzept?</p>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="q3_1" name="effizienz" value="1" required>
                        <label for="q3_1">1 (Sehr ineffizient)</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="q3_2" name="effizienz" value="2">
                        <label for="q3_2">2</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="q3_3" name="effizienz" value="3">
                        <label for="q3_3">3</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="q3_4" name="effizienz" value="4">
                        <label for="q3_4">4</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="q3_5" name="effizienz" value="5">
                        <label for="q3_5">5 (Sehr effizient)</label>
                    </div>
                </div>
            </div>
            
            <div class="question">
                <label for="weiteresFeedback">4. Haben Sie weiteres Feedback zum Teamvisiten-Konzept?</label>
                <textarea id="weiteresFeedback" name="weiteresFeedback"></textarea>
            </div>
            
            <button type="submit">Feedback absenden</button>
        </form>
        <button id="restartButton" style="display: none;">Neues Feedback geben</button>
        <div class="footer">
            Orthopädie Inselspital All Rights Reserved
        </div>
    </div>

    <script>
    document.getElementById('feedbackForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        var formData = new FormData(this);
        var jsonData = {};
        formData.forEach(function(value, key){
            jsonData[key] = value;
        });
        
        fetch('https://script.google.com/macros/s/AKfycbxkrXlEBFoqIhlLojwX6xQ4uhJqg11Fcl7I4q6B0WqYwbmBh3pubvLS2amTjdJ3lJqVKQ/exec', {
            method: 'POST',
            body: JSON.stringify(jsonData)
        })
        .then(response => response.text())
        .then(data => {
            alert('Vielen Dank für Ihr Feedback!');
            disableForm();
            document.getElementById('restartButton').style.display = 'block';
        })
        .catch(error => {
            console.error('Error:', error);
            alert('Es gab einen Fehler beim Senden des Feedbacks. Bitte versuchen Sie es später erneut.');
        });
    });

    document.getElementById('restartButton').addEventListener('click', function() {
        enableForm();
        this.style.display = 'none';
        document.getElementById('feedbackForm').reset();
    });

    function disableForm() {
        var form = document.getElementById('feedbackForm');
        var elements = form.elements;
        for (var i = 0, len = elements.length; i < len; ++i) {
            elements[i].disabled = true;
        }
    }

    function enableForm() {
        var form = document.getElementById('feedbackForm');
        var elements = form.elements;
        for (var i = 0, len = elements.length; i < len; ++i) {
            elements[i].disabled = false;
        }
    }
    </script>
</body>
</html>
