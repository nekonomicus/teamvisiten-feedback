<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback zum Teamvisiten-Konzept</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica', 'Arial', sans-serif;
            background-color: #1d1d1d;
            color: #f5f5f7;
            margin: 0;
            padding: 0;
            line-height: 1.5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .question {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], textarea, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #3d3d3d;
            background-color: #2d2d2d;
            color: #f5f5f7;
            border-radius: 5px;
            font-size: 16px;
        }
        textarea {
            height: 100px;
        }
        .radio-group {
            display: flex;
            justify-content: flex-start;
            flex-wrap: wrap;
        }
        .radio-option {
            margin-right: 20px;
            margin-bottom: 10px;
        }
        input[type="radio"] {
            margin-right: 5px;
        }
        button {
            background-color: #0071e3;
            color: #ffffff;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0077ed;
        }
        .footer {
            text-align: center;
            font-size: 12px;
            color: #86868b;
            margin-top: 20px;
        }
        #restartButton {
            display: none;
            margin-top: 20px;
        }
        .problem-description, .improvement-suggestion {
            display: none;
            margin-top: 10px;
        }
        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
            .radio-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Feedback zum Teamvisiten-Konzept</h1>
        <form id="feedbackForm">
            <div class="question">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="question">
                <label for="berufsgruppe">Berufsgruppe:</label>
                <select id="berufsgruppe" name="berufsgruppe" required>
                    <option value="">Bitte wählen</option>
                    <option value="Assistenzarzt">Assistenzarzt</option>
                    <option value="Oberarzt">Oberarzt</option>
                    <option value="Kader">Kader</option>
                    <option value="Stationsleitung">Stationsleitung</option>
                    <option value="Diplomierte Pflege und KFS">Diplomierte Pflege und KFS</option>
                    <option value="Pflege in Ausbildung und FaGe">Pflege in Ausbildung und FaGe</option>
                </select>
            </div>

            <div class="question">
                <p>Inhalt Visite</p>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="inhaltVisite_yes" name="inhaltVisite" value="yes" required>
                        <label for="inhaltVisite_yes">Problem</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="inhaltVisite_no" name="inhaltVisite" value="no">
                        <label for="inhaltVisite_no">Kein Problem</label>
                    </div>
                </div>
                <div class="problem-description" id="inhaltVisite_problem">
                    <label for="inhaltVisite_problem_desc">Problembeschreibung:</label>
                    <textarea id="inhaltVisite_problem_desc" name="inhaltVisite_problem_desc"></textarea>
                </div>
                <div class="improvement-suggestion">
                    <label for="inhaltVisite_suggestion">Verbesserungsvorschlag:</label>
                    <textarea id="inhaltVisite_suggestion" name="inhaltVisite_suggestion"></textarea>
                </div>
            </div>

            <div class="question">
                <p>Ablauf Visite</p>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="ablaufVisite_yes" name="ablaufVisite" value="yes" required>
                        <label for="ablaufVisite_yes">Problem</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="ablaufVisite_no" name="ablaufVisite" value="no">
                        <label for="ablaufVisite_no">Kein Problem</label>
                    </div>
                </div>
                <div class="problem-description" id="ablaufVisite_problem">
                    <label for="ablaufVisite_problem_desc">Problembeschreibung:</label>
                    <textarea id="ablaufVisite_problem_desc" name="ablaufVisite_problem_desc"></textarea>
                </div>
                <div class="improvement-suggestion">
                    <label for="ablaufVisite_suggestion">Verbesserungsvorschlag:</label>
                    <textarea id="ablaufVisite_suggestion" name="ablaufVisite_suggestion"></textarea>
                </div>
            </div>

            <div class="question">
                <p>Prozess/Wartezeiten</p>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="prozessWartezeiten_yes" name="prozessWartezeiten" value="yes" required>
                        <label for="prozessWartezeiten_yes">Problem</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="prozessWartezeiten_no" name="prozessWartezeiten" value="no">
                        <label for="prozessWartezeiten_no">Kein Problem</label>
                    </div>
                </div>
                <div class="problem-description" id="prozessWartezeiten_problem">
                    <label for="prozessWartezeiten_problem_desc">Problembeschreibung:</label>
                    <textarea id="prozessWartezeiten_problem_desc" name="prozessWartezeiten_problem_desc"></textarea>
                </div>
                <div class="improvement-suggestion">
                    <label for="prozessWartezeiten_suggestion">Verbesserungsvorschlag:</label>
                    <textarea id="prozessWartezeiten_suggestion" name="prozessWartezeiten_suggestion"></textarea>
                </div>
            </div>

            <div class="question">
                <p>Erreichbarkeit</p>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="erreichbarkeit_yes" name="erreichbarkeit" value="yes" required>
                        <label for="erreichbarkeit_yes">Problem</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="erreichbarkeit_no" name="erreichbarkeit" value="no">
                        <label for="erreichbarkeit_no">Kein Problem</label>
                    </div>
                </div>
                <div class="problem-description" id="erreichbarkeit_problem">
                    <label for="erreichbarkeit_problem_desc">Problembeschreibung:</label>
                    <textarea id="erreichbarkeit_problem_desc" name="erreichbarkeit_problem_desc"></textarea>
                </div>
                <div class="improvement-suggestion">
                    <label for="erreichbarkeit_suggestion">Verbesserungsvorschlag:</label>
                    <textarea id="erreichbarkeit_suggestion" name="erreichbarkeit_suggestion"></textarea>
                </div>
            </div>

            <div class="question">
                <p>Weiteres</p>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="weiteres_yes" name="weiteres" value="yes" required>
                        <label for="weiteres_yes">Problem</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="weiteres_no" name="weiteres" value="no">
                        <label for="weiteres_no">Kein Problem</label>
                    </div>
                </div>
                <div class="problem-description" id="weiteres_problem">
                    <label for="weiteres_problem_desc">Problembeschreibung:</label>
                    <textarea id="weiteres_problem_desc" name="weiteres_problem_desc"></textarea>
                </div>
                <div class="improvement-suggestion">
                    <label for="weiteres_suggestion">Verbesserungsvorschlag:</label>
                    <textarea id="weiteres_suggestion" name="weiteres_suggestion"></textarea>
                </div>
            </div>
            
            <button type="submit">Feedback absenden</button>
        </form>
        <button id="restartButton" style="display: none;">Neues Feedback geben</button>
        <div class="footer">
            Orthopädie Inselspital All Rights Reserved
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById('feedbackForm');
        const categories = ['inhaltVisite', 'ablaufVisite', 'prozessWartezeiten', 'erreichbarkeit', 'weiteres'];

        categories.forEach(category => {
            const yesRadio = document.getElementById(`${category}_yes`);
            const noRadio = document.getElementById(`${category}_no`);
            const problemDiv = document.getElementById(`${category}_problem`);
            const suggestionDiv = problemDiv.nextElementSibling;

            yesRadio.addEventListener('change', function() {
                problemDiv.style.display = 'block';
                suggestionDiv.style.display = 'block';
            });

            noRadio.addEventListener('change', function() {
                problemDiv.style.display = 'none';
                suggestionDiv.style.display = 'block';
            });
        });

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            var formData = new FormData(this);
            var jsonData = {};
            formData.forEach(function(value, key){
                jsonData[key] = value;
            });
            
            fetch('https://script.google.com/macros/s/AKfycbx5rmvK6oHm8MK93rXAmC9aiQHzRaJOm0meswr2-YPLW4ghHp2T9gk4lHXvbbDXxxF2Eg/exec', {
                method: 'POST',
                body: JSON.stringify(jsonData)
            })
            .then(response => response.text())
            .then(data => {
                alert('Vielen Dank für Ihr Feedback!');
                disableForm();
                document.getElementById('restartButton').style.display = 'block';
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Es gab einen Fehler beim Senden des Feedbacks. Bitte versuchen Sie es später erneut.');
            });
        });

        document.getElementById('restartButton').addEventListener('click', function() {
            enableForm();
            this.style.display = 'none';
            form.reset();
            categories.forEach(category => {
                document.getElementById(`${category}_problem`).style.display = 'none';
                document.getElementById(`${category}_problem`).nextElementSibling.style.display = 'none';
            });
        });

        function disableForm() {
            var elements = form.elements;
            for (var i = 0, len = elements.length; i < len; ++i) {
                elements[i].disabled = true;
            }
        }

        function enableForm() {
            var elements = form.elements;
            for (var i = 0, len = elements.length; i < len; ++i) {
                elements[i].disabled = false;
            }
        }
    });
    </script>
</body>
</html>
